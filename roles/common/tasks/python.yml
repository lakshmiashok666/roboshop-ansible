
 - name: install python
   ansible.builtin.yum:
     name:
          -python36
          -gcc
          -python3-devel
     state: installed

 - name: App pre-requisites
   ansible.builtin.import_tasks:
      file: app_pre_setup.yml

 - name: Install Python Dependencies
   ansible.builtin.shell: pip3.6 install -r requirements.txt
   args:
       chdir: /app

 - name: Systemd setup
   ansible.builtin.import_tasks:
     file:  system_setup.yml


