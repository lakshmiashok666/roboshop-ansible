 - name: copy systemd service
   ansible.builtin.copy:
    src: "{{ component }}.service"
    dest: /etc/systemd/system/{{ component }}.service

 - name: start {{ component }} service
   ansible.builtin.systemd:
     name : "{{ component }}"
     state: restarted
     enabled: yes
     daemon-reload: yes